<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Afisha Tab -->
  <ion-tab title="Афиша" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Akcii Tab -->
  <ion-tab title="Акции" icon-off="ion-ios-star" icon-on="ion-ios-star" href="#/tab/offers">
    <ion-nav-view name="tab-offers"></ion-nav-view>
  </ion-tab>

  <!-- Menu Tab -->
  <ion-tab title="Меню" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Бронирование" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Трансляции" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/video">
    <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Дисконтная карта" icon-off="ion-card" icon-on="ion-card" href="#/tab/discount">
    <ion-nav-view name="tab-discount"></ion-nav-view>
  </ion-tab>


</ion-tabs>
